
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEYTA EOOD Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>SEYTA EOOD</h1>
        <nav>
            <button onclick="changeLang('bg')">BG</button>
            <button onclick="changeLang('en')">EN</button>
            <select id="currencySelect" onchange="changeCurrency(this.value)">
                <option value="BGN">BGN</option>
                <option value="EUR">EUR</option>
            </select>
        </nav>
    </header>
    <main>
        <aside>
            <input type="text" id="searchInput" placeholder="Search...">
            <h3>Filter by category</h3>
            <ul id="categoryFilter"></ul>
            <h3>Filter by price</h3>
            <input type="range" id="priceRange" min="0" max="100" step="1" oninput="filterProducts()">
        </aside>
        <section id="productGrid"></section>
    </main>
    <footer>
        <a href="https://pay.vivawallet.com/seyta-eood" target="_blank">Checkout with Viva Wallet</a>
    </footer>
</body>
</html>
