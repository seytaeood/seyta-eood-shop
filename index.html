<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>SEYTA EOOD Магазин</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">SEYTA EOOD Онлайн Магазин</h1>

    <!-- Филтри и търсачка -->
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="text" id="search" class="form-control" placeholder="Търси продукт...">
      </div>
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="">Всички категории</option>
          <option value="почистване">Препарати за почистване</option>
          <option value="санитария">Санитария</option>
          <option value="инструменти">Инструменти</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="priceFilter" class="form-select">
          <option value="">Всички цени</option>
          <option value="low">Под 10 лв</option>
          <option value="medium">10 - 25 лв</option>
          <option value="high">Над 25 лв</option>
        </select>
      </div>
    </div>

    <!-- Продукти -->
    <div class="row" id="product-list">
      <!-- Примерен продукт -->
      <div class="col-md-4 mb-4 product-card" data-category="почистване" data-price="12" data-name="Универсален препарат">
        <div class="card">
          <img src="images/preparat1.jpg" class="card-img-top" alt="Препарат">
          <div class="card-body">
            <h5 class="card-title">Универсален препарат</h5>
            <p class="card-text">Силен обезмаслител за кухни и бани.</p>
            <p class="text-success fw-bold">12.00 лв</p>
            <a href="#" class="btn btn-primary">Добави в количката</a>
          </div>
        </div>
      </div>
      <!-- Добави още подобни продукти тук -->
    </div>
  </div>

  <!-- JS за филтриране -->
  <script>
    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('categoryFilter');
    const priceFilter = document.getElementById('priceFilter');
    const products = document.querySelectorAll('.product-card');

    function filterProducts() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const price = priceFilter.value;

      products.forEach(product => {
        const name = product.dataset.name.toLowerCase();
        const productCategory = product.dataset.category;
        const productPrice = parseFloat(product.dataset.price);

        let matchesSearch = name.includes(search);
        let matchesCategory = category === '' || category === productCategory;
        let matchesPrice =
          price === '' ||
          (price === 'low' && productPrice < 10) ||
          (price === 'medium' && productPrice >= 10 && productPrice <= 25) ||
          (price === 'high' && productPrice > 25);

        product.style.display = matchesSearch && matchesCategory && matchesPrice ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterProducts);
    categoryFilter.addEventListener('change', filterProducts);
    priceFilter.addEventListener('change', filterProducts);
  </script>
</body>
</html>
