    function renderProducts() {

      const category = document.getElementById("categoryFilter").value;
      const maxPrice = parseFloat(document.getElementById("priceRange").value);
      document.getElementById("priceValue").textContent = `–¥–æ ${maxPrice} BGN`;

      productList.innerHTML = "";
      products.filter(p => {
        const matchCategory = !category || p.category === category;
        const matchSearch = p.title.toLowerCase().includes(search);
        const matchPrice = p.price <= maxPrice;
        return matchCategory && matchSearch && matchPrice;
      }).forEach(product => {
        const price = convertCurrency(product.price);
        productList.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card product-card">
              <img src="${product.image}" class="card-img-top" alt="${product.title}">

    }

    function addToCart(productId) {
      const item = products.find(p => p.id === productId);
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cartItems");
      const total = cart.reduce((sum, p) => sum + convertCurrency(p.price), 0);
      cartList.innerHTML = cart.map(p => `<li class="list-group-item">${p.title} - ${convertCurrency(p.price).toFixed(2)} ${currency}</li>`).join("");
      document.getElementById("cartTotal").textContent = total.toFixed(2);
      document.getElementById("currency").textContent = currency;
    }

    function convertCurrency(priceBGN) {
      switch (currency) {
        case "EUR": return priceBGN / 1.95;
        case "USD": return priceBGN / 1.80;
        default: return priceBGN;
      }
    }

    function filterProducts() {
      renderProducts();

    }
