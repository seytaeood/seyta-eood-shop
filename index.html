let cart = [];

function renderProducts() {
  const lang = document.getElementById("langSelect").value;
  document.getElementById("siteTitle").textContent = translations[lang].title;
  document.getElementById("siteSub").textContent = translations[lang].subtitle;
  const filter = document.getElementById("catFilter").value;
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";
  productData.forEach(p => {
    if(filter==="all"||p.cat===filter) {
      const col = document.createElement("div"); col.className="col";
      col.innerHTML=`
        <div class="card h-100">
          <img src="${p.img}" class="card-img-top product-img" alt="${p.name}">
          <div class="card-body d-flex flex-column">

      grid.appendChild(col);

}

function addToCart(id) {
  const prod = productData.find(p=>p.id===id);
  cart.push(prod);
  updateCart();
}

function updateCart(){
  const list = document.getElementById("cartList");
  const btnCount = document.getElementById("cartCount");
  list.innerHTML="";
  cart.forEach((p,i)=>list.innerHTML+=`<li class="list-group-item">${p.name} - ${(p.price*0.75).toFixed(2)} –ª–≤ <button class="btn-close float-end" onclick="removeCart(${i})"></button></li>`);
  btnCount.textContent = cart.length;
}
function removeCart(i){ cart.splice(i,1); updateCart(); }

function toggleCart(){
  const c = new bootstrap.Offcanvas(document.getElementById("cartCanvas"));
  c.toggle();
}

function checkout(){

}

</script>
