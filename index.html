<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEYTA EOOD - Онлайн Магазин</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .product-card img { height: 200px; object-fit: cover; }
    .language-switcher { position: absolute; top: 10px; left: 10px; }
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="language-switcher">
      <select id="languageSelect" class="form-select form-select-sm">
        <option value="bg">Български</option>
        <option value="en">English</option>
        <option value="al">Shqip</option>
        <option value="xk">Kosovski</option>
        <option value="tr">Türkçe</option>
        <option value="ro">Română</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
    <header class="text-center mb-4">
      <h1 id="title">SEYTA EOOD</h1>
      <p id="subtitle">Онлайн магазин за почистващи препарати</p>
    </header>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="productGrid">
      <!-- Продукти -->
      <div class="col">
        <div class="card product-card h-100">
          <img src="https://cdn.shopify.com/s/files/1/0558/6433/8229/products/perwoll_black.jpg" class="card-img-top" alt="Perwoll Black">
          <div class="card-body">
            <h5 class="card-title">Perwoll Black 3L</h5>
            <p class="card-text">9.00 лв</p>
            <button class="btn btn-primary">Добави в количката</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card product-card h-100">
          <img src="https://cdn.shopify.com/s/files/1/0558/6433/8229/products/aloevera.jpg" class="card-img-top" alt="Fairy Aloe Vera">
          <div class="card-body">
            <h5 class="card-title">Fairy Aloe Vera 800ml</h5>
            <p class="card-text">3.15 лв</p>
            <button class="btn btn-primary">Добави в количката</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card product-card h-100">
          <img src="https://cdn.shopify.com/s/files/1/0558/6433/8229/products/ABC_Pro.jpg" class="card-img-top" alt="ABC Pro">
          <div class="card-body">
            <h5 class="card-title">ABC Pro 5L</h5>
            <p class="card-text">11.63 лв</p>
            <button class="btn btn-primary">Добави в количката</button>
          </div>
        </div>
      </div>

      <!-- Добави още продукти тук -->
    </div>

    <footer class="text-center mt-5">
      <p>&copy; 2025 SEYTA EOOD</p>
      <p>Email: <a href="mailto:epron1eood@gmail.com">epron1eood@gmail.com</a> | Тел: <a href="tel:+359896600310">+359 896 600 310</a></p>
    </footer>
  </div>

  <script>
    const translations = {
      bg: { title: "SEYTA EOOD", subtitle: "Онлайн магазин за почистващи препарати" },
      en: { title: "SEYTA EOOD", subtitle: "Online Cleaning Products Store" },
      al: { title: "SEYTA EOOD", subtitle: "Dyqan Online për Produkte Pastrimi" },
      xk: { title: "SEYTA EOOD", subtitle: "Dyqan Online për Produkte Pastrimi" },
      tr: { title: "SEYTA EOOD", subtitle: "Temizlik Ürünleri Online Mağazası" },
      ro: { title: "SEYTA EOOD", subtitle: "Magazin Online pentru Produse de Curățenie" },
      de: { title: "SEYTA EOOD", subtitle: "Online-Shop für Reinigungsmittel" },
    };

    document.getElementById('languageSelect').addEventListener('change', function () {
      const lang = this.value;
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('subtitle').textContent = translations[lang].subtitle;
    });
  </script>
</body>
</html>
