<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SEYTA - Магазин с перилни препарати</title>

<!-- Snipcart CSS -->
<link href="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.css" rel="stylesheet" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background:#f9f9f9;
    color:#222;
  }
  header {
    background:#004d99;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  header h1 {
    margin:0;
  }
  #cart-button {
    background:#27ae60;
    border:none;
    padding:10px 20px;
    color:#fff;
    font-weight:bold;
    border-radius:5px;
    cursor:pointer;
  }
  main {
    max-width:1100px;
    margin: 20px auto;
    padding:0 20px;
  }
  .products {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap:20px;
  }
  .product {
    background:#fff;
    padding:15px;
    border-radius:8px;
    box-shadow:0 0 8px rgba(0,0,0,0.1);
    text-align:center;
  }
  .product img {
    width:100%;
    height:160px;
    object-fit:contain;
    margin-bottom:10px;
  }
  .product h3 {
    margin:10px 0 5px 0;
    font-size:18px;
  }
  .product p {
    font-size:14px;
    color:#555;
    min-height:40px;
  }
  .price {
    font-weight:bold;
    color:#27ae60;
    margin:10px 0;
  }
  .snipcart-add-item {
    background:#004d99;
    color:#fff;
    border:none;
    padding:10px 15px;
    font-size:14px;
    border-radius:5px;
    cursor:pointer;
    transition: background 0.3s ease;
  }
  .snipcart-add-item:hover {
    background:#002f5f;
  }
</style>
</head>

</header>

<main>

    <!-- Продуктите ще се зареждат тук -->

</main>
