<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SEYTA EOOD – Онлайн магазин</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <img src="logo.jpg" alt="Лого SEYTA" class="site-logo">
    <h1>SEYTA EOOD</h1>
    <nav>
      <a href="#products">Продукти</a>
      <a href="#contact">Контакт</a>
    </nav>
  </header>

  <main>
    <section id="products" class="product-grid">
      <!-- Примерен продукт 1 -->
      <div class="product-card">
        <img src="prod1.jpg" alt="Урея Узбекистан">
        <h2>Урея – Узбекистан</h2>
        <p>Азотен тор, 50 кг чувал</p>
        <p class="price">≈ 790 лв/тон</p>
        <a class="btn" href="https://paypal.me/твояПП/790">Купи с PayPal</a>
      </div>
      <!-- Ти можеш да добавиш още примери аналогично -->
    </section>

    <section id="contact" class="contact-section">
      <h2>Свържи се с нас</h2>
      <form action="mailto:seytaeood@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="Име" placeholder="Вашето име" required>
        <input type="email" name="Имейл" placeholder="Имейл адрес" required>
        <textarea name="Съобщение" rows="4" placeholder="Съобщение или поръчка" required></textarea>
        <button type="submit" class="btn">Изпрати</button>
      </form>
    </section>
  </main>

  <footer>© 2025 SEYTA EOOD</footer>
</body>
</html>
