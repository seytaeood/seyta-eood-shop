<style>
  :root {
    --primary-color: #004080;
    --secondary-color: #0073e6;
    --accent-color: #ffcc00;
    --background-color: #f9fafb;
    --text-color: #222;

    --btn-color-1: #0073e6;
    --btn-color-2: #e67e22;
    --btn-color-3: #16a085;
    --btn-color-4: #c0392b;
    --btn-color-5: #8e44ad;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--background-color);
    margin: 0;
    padding: 0;
    color: var(--text-color);
    line-height: 1.6;
  }

  header {
    background: var(--primary-color);
    color: white;
    padding: 40px 20px 30px;
    text-align: center;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
    position: relative;
  }
  header h1 {
    margin: 0 0 10px;
    font-weight: 800;
    font-size: 3rem;
    letter-spacing: 2px;
  }
  header p {
    margin: 0;
    font-size: 1.2rem;
    font-weight: 600;
    font-style: italic;
  }

  /* Език секция горе вдясно */
  .language-switcher {
    position: absolute;
    top: 15px;
    right: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    padding: 5px 12px;
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--primary-color);
    user-select: none;
  }
  .language-switcher select {
    border: none;
    background: transparent;
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--primary-color);
    cursor: pointer;
    outline: none;
  }

  nav {
    background: var(--secondary-color);
    padding: 14px 0;
    text-align: center;
    box-shadow: inset 0 -4px 10px rgba(0, 0, 0, 0.15);
  }
  nav a {
    color: white;
    margin: 0 25px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.15rem;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: var(--accent-color);
  }

  .container {
    max-width: 1250px;
    margin: 40px auto;
    padding: 0 25px;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(270px,1fr));
    gap: 28px;
  }

  .product-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 5px 18px rgb(0 0 0 / 0.12);
    padding: 20px;
    text-align: center;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.25);
  }
  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    border-radius: 12px;
    background: #f5f5f5;
    margin-bottom: 15px;
  }
  .product-card h3 {
    font-size: 1.3rem;
    color: var(--primary-color);
    margin-bottom: 10px;
    font-weight: 700;
  }
  .product-card p {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 18px;
    color: #111;
  }

  .product-card button {
    background-color: var(--btn-color-1);
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 5px 15px rgb(0 115 230 / 0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:nth-child(2) button {
    background-color: var(--btn-color-2);
    box-shadow: 0 5px 15px rgb(230 126 34 / 0.3);
  }
  .product-card:nth-child(2):hover button {
    background-color: #b35f00;
    box-shadow: 0 7px 22px rgb(179 95 0 / 0.5);
  }
  .product-card:nth-child(3) button {
    background-color: var(--btn-color-3);
    box-shadow: 0 5px 15px rgb(22 160 133 / 0.3);
  }
  .product-card:nth-child(3):hover button {
    background-color: #0e6655;
    box-shadow: 0 7px 22px rgb(14 102 85 / 0.5);
  }
  .product-card:nth-child(4) button {
    background-color: var(--btn-color-4);
    box-shadow: 0 5px 15px rgb(192 57 43 / 0.3);
  }
  .product-card:nth-child(4):hover button {
    background-color: #7a241c;
    box-shadow: 0 7px 22px rgb(122 36 28 / 0.5);
  }
  .product-card:nth-child(5) button {
    background-color: var(--btn-color-5);
    box-shadow: 0 5px 15px rgb(142 68 173 / 0.3);
  }
  .product-card:nth-child(5):hover button {
    background-color: #5e3370;
    box-shadow: 0 7px 22px rgb(94 51 112 / 0.5);
  }
  .product-card:nth-child(n+6) button {
    background-color: var(--btn-color-1);
  }
  .product-card:nth-child(n+6):hover button {
    background-color: var(--btn-color-1);
  }

  .cart {
    position: fixed;
    top: 80px;
    right: 20px;
    width: 320px;
    max-height: 80vh;
    background: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    border-radius: 15px;
    overflow-y: auto;
    z-index: 9999;
    padding: 15px;
    display: none;
    flex-direction: column;
  }
  .cart h3 {
    margin: 0 0 15px;
    font-weight: 800;
    color: var(--primary-color);
    font-size: 1.6rem;
    text-align: center;
  }
  .cart-list {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 8px;
  }
  .cart-item span {
    flex: 1;
  }
  .cart-item button {
    background: #c0392b;
    border: none;
    color: white;
    padding: 5px 9px;
    font-weight: 700;
    font-size: 0.9rem;
    border-radius: 7px;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }
  .cart-item button:hover {
    background: #7a241c;
  }
  .cart-total {
    font-weight: 900;
    font-size: 1.3rem;
    margin-bottom: 15px;
    text-align: right;
  }
  .cart-close {
    background: var(--secondary-color);
    border: none;
    color: white;
    padding: 12px 15px;
    border-radius: 15px;
    font-weight: 700;
    cursor: pointer;
    margin-bottom: 10px;
    text-align: center;
    transition: background-color 0.3s ease;
  }
  .cart-close:hover {
    background: #004080;
  }

  .cart-toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--accent-color);
    border: none;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 1.7rem;
    cursor: pointer;
    font-weight: 700;
    color: var(--primary-color);
    box-shadow: 0 7px 20px rgba(255 204 0 / 0.6);
    transition: background-color 0.3s ease;
    z-index: 10000;
  }
  .cart-toggle-btn:hover {
    background: #e6b800;
  }

  .payment {
    text-align: center;
    margin: 50px 0 40px;
  }
  .payment a {
    background: #28a745;
    color: white;
    padding: 18px 48px;
    font-size: 1.4rem;
    border-radius: 16px;
    text-decoration: none;
    font-weight: 800;
    box-shadow: 0 6px 20px rgb(40 167 69 / 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    display: inline-block;
  }
  .payment a:hover {
    background: #1e7e34;
    box-shadow: 0 9px 25px rgb(30 126 52 / 0.7);
  }

  form {
    max-width: 600px;
    margin: 50px auto 70px;
    background: white;
    padding: 30px 35px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgb(0 0 0 / 0.12);
  }
  form h3 {
    margin-bottom: 30px;
    color: var(--primary-color);
    font-weight: 800;
    font-size: 2rem;
    text-align: center;
    letter-spacing: 1.1px;
  }
  form input,
  form textarea {
    width: 100%;
    padding: 14px 18px;
    margin: 12px 0 26px;
    border: 2px solid #ddd;
    border-radius: 14px;
    font-size: 1.1rem;
    font-weight: 500;
    transition: border-color 0.3s ease;
  }
  form input:focus,
  form textarea:focus {
    border-color: var(--secondary-color);
    outline: none;
  }
  form button {
    background: var(--primary-color);
    color: white;
    font-weight: 800;
    font-size: 1.25rem;
    padding: 16px 0;
    width: 100%;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 7px 24px rgb(0 64 128 / 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  form button:hover {
    background: #00274d;
    box-shadow: 0 10px 30px rgb(0 40 85 / 0.6);
  }

  footer {
    background: var(--primary-color);
    color: white;
    text-align: center;
    padding: 24px 12px;
    font-size: 1rem;
  }
  footer p {
    margin: 6px 0;
  }
  footer a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 700;
  }

  @media (max-width: 700px) {
    nav a {
      display: block;
      margin: 10px 0;
    }
    .products-grid {
      grid-template-columns: 1fr;
    }
    header h1 {
      font-size: 2.2rem;
    }
    form {
      margin: 40px 20px 60px;
      padding: 25px 20px;
    }
    .language-switcher {
      position: static;
      margin: 10px auto 0;
      text-align: center;
    }
    .cart {
      width: 90vw;
      max-height: 60vh;
      top: auto;
      bottom: 20px;
      right: 50%;
      transform: translateX(50%);
    }
    .cart-toggle-btn {
      top: auto;
      bottom: 90px;
      right: 50%;
      transform: translateX(50%);
    }
  }
</style>
</head>

      },

      alt: 'Bio Течен перилен 5L'
    },
    {
      id: 'natural-soap',
      name: {
        bg: 'Натурален сапун',
        en: 'Natural Soap',
        sq: 'Sapuni Natyral',
        xk: 'Sapuni Natyral',
        tr: 'Doğal Sabun',
        ro: 'Săpun Natural',
        de: 'Naturseife'
      },

    },
    {
      id: 'shampoo-1l',
      name: {
        bg: 'Шампоан 1L',

        sq: 'Shampo 1L',
        xk: 'Shampo 1L',
        tr: 'Şampuan 1L',
        ro: 'Șampon 1L',

      },
      price: 5.80,
      img: 'https://cdn.pixabay.com/photo/2018/01/31/06/52/shampoo-3121553_1280.jpg',
      alt: 'Шампоан 1L'
    }
  ];

  // Локализация на други текстове
  const translations = {
    bg: {
      products: "Продукти",
      contacts: "Контакти",
      payment: "Плащане",
      contactTitle: "Свържи се с нас",
      contactName: "Име",
      contactEmail: "Имейл",
      contactPhone: "Телефон",
      contactMessage: "Съобщение",
      contactSend: "Изпрати",
      cartTitle: "Количка",
      cartTotal: "Общо",
      cartClose: "Затвори",
      siteTitle: "SEYTA EOOD",
      siteTagline: "Продажба на едро на перилни препарати и детергенти от Турция",
      footerText: "© 2025 SEYTA EOOD",
      cartToggle: "Покажи количката"
    },
    en: {
      products: "Products",
      contacts: "Contacts",
      payment: "Payment",
      contactTitle: "Contact Us",
      contactName: "Name",
      contactEmail: "Email",
      contactPhone: "Phone",
      contactMessage: "Message",
      contactSend: "Send",
      cartTitle: "Cart",
      cartTotal: "Total",
      cartClose: "Close",
      siteTitle: "SEYTA EOOD",
      siteTagline: "Wholesale of detergents from Turkey",
      footerText: "© 2025 SEYTA EOOD",
      cartToggle: "Show Cart"
    },
    // Други езици - добави при нужда
    sq: { /* copy bg for demo */ ...this.translations?.bg },
    xk: { ...this.translations?.bg },
    tr: { ...this.translations?.bg },
    ro: { ...this.translations?.bg },
    de: { ...this.translations?.bg }
  };

  // Количка
  let cart = {};

  // DOM елементи
  const productsGrid = document.getElementById('products-grid');
  const langSelect = document.getElementById('lang-select');
  const navProducts = document.getElementById('nav-products');
  const navContact = document.getElementById('nav-contact');
  const navPayment = document.getElementById('nav-payment');
  const contactTitle = document.getElementById('contact-title');
  const contactName = document.getElementById('contact-name');
  const contactEmail = document.getElementById('contact-email');
  const contactPhone = document.getElementById('contact-phone');
  const contactMessage = document.getElementById('contact-message');
  const contactSubmit = document.getElementById('contact-submit');
  const siteTitle = document.getElementById('site-title');
  const siteTagline = document.getElementById('site-tagline');
  const footerText = document.getElementById('footer-text');
  const payButton = document.getElementById('pay-button');
  const cartToggleBtn = document.querySelector('.cart-toggle-btn');
  const cartEl = document.getElementById('cart');
  const cartCloseBtn = document.getElementById('cart-close');
  const cartList = document.getElementById('cart-list');
  const cartTotalEl = document.getElementById('cart-total');
  const cartCount = document.getElementById('cart-count');

  // Зареждане на продукти
  function loadProducts(language) {
    productsGrid.innerHTML = '';
    productsData.forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <img src="${product.img}" alt="${product.alt}" loading="lazy" />
        <h3>${product.name[language] || product.name.bg}</h3>
        <p>${product.price.toFixed(2)} лв</p>
        <button data-id="${product.id}">${language === 'en' ? 'Add to cart' : 'Добави в количката'}</button>
      `;

      productsGrid.appendChild(card);
    });
  }

  // Обновяване на текстове според езика
  function updateTexts(lang) {
    const tr = translations[lang] || translations.bg;

    navProducts.textContent = tr.products;
    navContact.textContent = tr.contacts;
    navPayment.textContent = tr.payment;

    contactTitle.textContent = tr.contactTitle;
    contactName.placeholder = tr.contactName;
    contactEmail.placeholder = tr.contactEmail;
    contactPhone.placeholder = tr.contactPhone;
    contactMessage.placeholder = tr.contactMessage;
    contactSubmit.textContent = tr.contactSend;

    siteTitle.textContent = tr.siteTitle;
    siteTagline.textContent = tr.siteTagline;

    footerText.textContent = tr.footerText;

    payButton.textContent = tr.payment;

    cartCloseBtn.textContent = tr.cartClose;

    cartToggleBtn.setAttribute('aria-label', tr.cartToggle);

    // Презареждаме продуктите с новия език (за имена на продукти)
    loadProducts(lang);
  }

  // Добавяне в количката
  function addToCart(productId) {
    if (cart[productId]) {
      cart[productId].qty += 1;
    } else {
      const product = productsData.find(p => p.id === productId);
      if (!product) return;
      cart[productId] = {
        ...product,
        qty: 1
      };
    }
    updateCartUI();
  }

  // Премахване от количката
  function removeFromCart(productId) {
    if (cart[productId]) {
      cart[productId].qty -= 1;
      if (cart[productId].qty <= 0) {
        delete cart[productId];
      }
      updateCartUI();
    }
  }

  // Обновяване UI на количката
  function updateCartUI() {
    cartList.innerHTML = '';
    let total = 0;
    let count = 0;

    Object.values(cart).forEach(item => {
      count += item.qty;
      total += item.price * item.qty;
      const itemEl = document.createElement('div');
      itemEl.className = 'cart-item';
      itemEl.innerHTML = `
        <span>${item.name[langSelect.value] || item.name.bg} x ${item.qty}</span>
        <span>${(item.price * item.qty).toFixed(2)} лв</span>
        <button aria-label="Премахни ${item.name.bg}" data-id="${item.id}">×</button>
      `;
      cartList.appendChild(itemEl);
    });

    cartTotalEl.textContent = `Общо: ${total.toFixed(2)} лв`;
    cartCount.textContent = count;

    // Ако няма продукти в количката
    if (count === 0) {
      cartList.innerHTML = `<p style="text-align:center; color:#777; font-style:italic;">${langSelect.value === 'en' ? 'Cart is empty' : 'Количката е празна'}</p>`;
      cartTotalEl.textContent = '';
    }
  }

  // Събития
  document.body.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON' && e.target.dataset.id) {
      addToCart(e.target.dataset.id);
    }
    if (e.target.classList.contains('cart-item') || e.target.parentElement.classList.contains('cart-item')) {
      // ignore clicks inside cart items except buttons
    }
    if (e.target.classList.contains('cart-item') || e.target.parentElement.classList.contains('cart-item')) {
      // ...
    }
  });

  // Използваме делегиране за бутоните в количката (премахване)
  cartList.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON' && e.target.dataset.id) {
      removeFromCart(e.target.dataset.id);
    }
  });

  // Смяна на език
  langSelect.addEventListener('change', e => {
    updateTexts(e.target.value);
    updateCartUI();
  });

  // Отваряне/затваряне на количката
  cartToggleBtn.addEventListener('click', () => {
    if (cartEl.style.display === 'flex') {
      cartEl.style.display = 'none';
    } else {
      cartEl.style.display = 'flex';
    }
  });
  cartCloseBtn.addEventListener('click', () => {
    cartEl.style.display = 'none';
  });

  // Контакт форма
  const contactForm = document.querySelector('form#contact');
  contactForm.addEventListener('submit', e => {
    e.preventDefault();
    alert(langSelect.value === 'en' ? 'Thank you for your message!' : 'Благодарим за съобщението!');
    contactForm.reset();
  });

  // Инициализация
  updateTexts(langSelect.value);
  updateCartUI();

</script>

</body>
</html>
