<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEYTA EOOD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="SEYTA EOOD Logo" class="logo">
    <h1>Турски почистващи препарати</h1>
  </header>

  <section id="products">
    <h2>Нашите продукти</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="assets/images/abc-detergent.jpg" alt="ABC Перилен препарат" class="product-image">
        <h3>ABC Перилен препарат</h3>
        <p>2x защита на цветовете, 6 кг, до 40 пранета</p>
        <span class="price">24.99 лв</span>

      <div class="product-card">
        <img src="assets/images/xyz-cleaner.jpg" alt="XYZ Почистващ препарат" class="product-image">
        <h3>XYZ Почистващ препарат</h3>
        <p>Универсален препарат за кухня и баня, 1 л</p>
        <span class="price">8.99 лв</span>
        <a href="https://pay.vivawallet.com/seyta-eood" target="_blank" class="pay-button">Купи</a>
      </div>

      <div class="product-card">
        <img src="assets/images/rose-shampoo.jpg" alt="Rose Шампоан" class="product-image">
        <h3>Rose Шампоан</h3>
        <p>С арганово масло, за блясък и мекота, 500 мл</p>
        <span class="price">6.49 лв</span>
        <a href="https://pay.vivawallet.com/seyta-eood" target="_blank" class="pay-button">Купи</a>
      </div>

    </div>
