<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEYTA EOOD - Онлайн магазин</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Езиков превключвател и валутен конвертор -->
  <div class="container mt-3 d-flex justify-content-between">
    <select id="language-switcher" class="form-select w-auto">
      <option value="bg">Български</option>
      <option value="en">English</option>
      <option value="al">Shqip</option>
      <option value="ks">Kosovar</option>
      <option value="tr">Türkçe</option>
      <option value="ro">Română</option>
      <option value="de">Deutsch</option>
    </select>
    <select id="currency-switcher" class="form-select w-auto">
      <option value="BGN">BGN</option>
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
    </select>
  </div>

  <div class="container mt-4">
    <h1 class="text-center">SEYTA EOOD - Онлайн магазин</h1>
    
    <!-- Търсачка -->
    <input type="text" id="searchBar" class="form-control my-3" placeholder="Търси продукт..." onkeyup="filterProducts()" />
    
    <!-- Филтри -->
    <div class="row mb-3">
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select" onchange="filterProducts()">
          <option value="">Всички категории</option>
          <option value="почистване">Препарати за почистване</option>
          <option value="дезинфекция">Дезинфектанти</option>
          <option value="санитария">Санитарни продукти</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="priceFilter" class="form-select" onchange="filterProducts()">
          <option value="">Всички цени</option>
          <option value="0-5">до 5 лв</option>
          <option value="5-10">5 - 10 лв</option>
          <option value="10-20">над 10 лв</option>
        </select>
      </div>
    </div>

    <!-- Продукти -->
    <div id="product-list" class="row">
      <!-- Ще добавим продуктите в следващата стъпка -->
    </div>

    <!-- Количка -->
    <div class="mt-5">
      <h3>Количка</h3>
      <ul id="cart-items" class="list-group mb-3"></ul>
      <button class="btn btn-success" onclick="checkout()">Плати</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="shop.js"></script>
</body>
</html>
