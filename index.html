<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEYTA EOOD Онлайн Магазин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header select {
      padding: 5px;
      margin-right: 15px;
    }
    nav {
      background: #f1f1f1;
      padding: 10px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav button {
      padding: 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #007bff;
      color: white;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      width: 200px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      bottom: 0;
      right: 0;
      background: white;
      border-top: 2px solid #007bff;
      border-left: 2px solid #007bff;
      padding: 15px;
      width: 250px;
    }
    .cart button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>SEYTA EOOD</h1>
  <select id="language" onchange="switchLang()">
    <option value="bg">Български</option>
    <option value="en">English</option>
    <option value="de">Deutsch</option>
    <option value="tr">Türkçe</option>
    <option value="ro">Română</option>
    <option value="al">Shqip</option>
    <option value="ks">Kosovski</option>
  </select>
</header>

<nav>
  <button onclick="filterProducts('all')">Всички</button>
  <button onclick="filterProducts('перилни')">Перилни</button>
  <button onclick="filterProducts('течни')">Течни</button>
  <button onclick="filterProducts('шампоани')">Шампоани</button>
</nav>

<div class="product-list" id="products">
  <!-- Продукти ще се зареждат с JS -->
</div>

<div class="cart" id="cart">
  <h3>Количка</h3>
  <ul id="cartItems"></ul>
  <button onclick="checkout()">Плати</button>
</div>

<script>
  const productData = [
    {
      name: "Перилен препарат Ariel 3.6L",
      category: "перилни",
      price: 19.99,
      image: "https://chistdom.com/image/cache/catalog/products/Ariel-3in1-regular-3.6l-550x550.jpg"
    },
    {
      name: "Течен сапун Dove 500ml",
      category: "течни",
      price: 4.99,
      image: "https://chistdom.com/image/cache/catalog/products/dove-liquid-500-550x550.jpg"
    },
    {
      name: "Шампоан Head & Shoulders 400ml",
      category: "шампоани",
      price: 5.99,
      image: "https://chistdom.com/image/cache/catalog/products/HS-classic-400-550x550.jpg"
    }
  ];

  const productsEl = document.getElementById("products");
  const cartItemsEl = document.getElementById("cartItems");
  const cart = [];

  function renderProducts(filter = 'all') {
    productsEl.innerHTML = "";
    productData.forEach(product => {
      if (filter === 'all' || product.category === filter) {
        const el = document.createElement("div");
        el.className = "product";
        el.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h4>${product.name}</h4>
          <p>${(product.price * 0.75).toFixed(2)} лв</p>
          <button onclick='addToCart("${product.name}", ${(product.price * 0.75).toFixed(2)})'>Добави</button>
        `;
        productsEl.appendChild(el);
      }
    });
  }

  function filterProducts(category) {
    renderProducts(category);
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
  }

  function updateCart() {
    cartItemsEl.innerHTML = "";
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ${item.price} лв`;
      cartItemsEl.appendChild(li);
    });
  }

  function checkout() {
    alert("Пренасочване към плащане...");
    window.open("https://pay.vivawallet.com/seyta-eood", "_blank");
  }

  function switchLang() {
    alert("Многоезичен интерфейс в разработка. Очаквайте скоро.");
  }

  // Първоначално зареждане
  renderProducts();
</script>

</body>
</html>
