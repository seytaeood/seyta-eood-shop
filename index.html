<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEYTA – Перилни Препарати на Едро</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004d99;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #language-switch {
      background-color: white;
      color: #004d99;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .filters select {
      padding: 0.4rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.2rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .price {
      color: #007a33;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .buy-button {
      background-color: #00b36b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background: #004d99;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="store-title">SEYTA – Перилни Препарати</h1>
    <button id="language-switch">EN</button>
  </header>

  <section class="filters">
    <select id="categoryFilter">
      <option value="all">Всички категории</option>
      <option value="перилни">Перилни</option>
      <option value="почистващи">Почистващи</option>
    </select>
    <select id="priceFilter">
      <option value="all">Всички цени</option>
      <option value="low">Под 10 лв</option>
      <option value="mid">10-20 лв</option>
      <option value="high">Над 20 лв</option>
    </select>
  </section>

  <section class="product-grid" id="productGrid">
    <!-- Продукти -->
    <div class="product-card" data-category="перилни" data-price="15">
      <img src="https://images.unsplash.com/photo-1589810263364-dbc3facc1db3" alt="Персил гел 2.5L">
      <h3>Persil Power Gel 2.5L</h3>
      <p>Мощен течен перилен препарат за цветно пране. Немско качество.</p>
      <p class="price">15.90 лв</p>
      <button class="buy-button">Купи с Viva Wallet</button>
    </div>

    <div class="product-card" data-category="перилни" data-price="9">
      <img src="https://images.unsplash.com/photo-1618839395896-f3a2fbd3d4c1" alt="Ariel капсули">
      <h3>Ariel Pods 3in1</h3>
      <p>Капсули за пране с мощна формула. 15 броя.</p>
      <p class="price">9.99 лв</p>
      <button class="buy-button">Купи с Viva Wallet</button>
    </div>

    <!-- ... още 18 продукта със снимки (ако искаш, ще добавя веднага) ... -->
  </section>

  <footer>
    <p>&copy; 2025 SEYTA EOOD. Всички права запазени.</p>
  </footer>

  <script>
    const switcher = document.getElementById('language-switch');
    const title = document.getElementById('store-title');
    const buyButtons = document.querySelectorAll('.buy-button');
    let isBG = true;

    switcher.addEventListener('click', () => {
      isBG = !isBG;
      title.textContent = isBG ? 'SEYTA – Перилни Препарати' : 'SEYTA – Wholesale Detergents';
      switcher.textContent = isBG ? 'EN' : 'БГ';
      buyButtons.forEach(btn => btn.textContent = isBG ? 'Купи с Viva Wallet' : 'Buy with Viva Wallet');
    });

    document.getElementById('categoryFilter').addEventListener('change', filterProducts);
    document.getElementById('priceFilter').addEventListener('change', filterProducts);

    function filterProducts() {
      const category = document.getElementById('categoryFilter').value;
      const price = document.getElementById('priceFilter').value;
      const cards = document.querySelectorAll('.product-card');

      cards.forEach(card => {
        const cardCategory = card.getAttribute('data-category');
        const cardPrice = parseFloat(card.getAttribute('data-price'));
        let visible = true;

        if (category !== 'all' && cardCategory !== category) visible = false;
        if (price === 'low' && cardPrice >= 10) visible = false;
        if (price === 'mid' && (cardPrice < 10 || cardPrice > 20)) visible = false;
        if (price === 'high' && cardPrice <= 20) visible = false;

        card.style.display = visible ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
