<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seyta EOOD Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.snipcart.com/themes/v3.2.1/default/snipcart.js"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.1/default/snipcart.css">
  <style>
    body { background-color: #fefefe; font-family: 'Segoe UI', sans-serif; }
    .product-card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    .product-card img { max-width: 100%; height: auto; border-radius: 8px; }
    .lang-switcher { float: right; margin: 1rem; }
    header { background-color: #fff0f5; padding: 2rem; text-align: center; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>

<header>
  <h1>SEYTA EOOD</h1>
  <p>Произведено в Турция: Натурални сапуни, шампоани, розови масла и още.</p>
  <div class="lang-switcher">
    <select id="lang-select" onchange="changeLang()">
      <option value="bg">Български</option>
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
    </select>
  </div>
</header>

<main class="container py-4">
  <div class="row">
    <div class="col-md-4">
      <div class="product-card">
        <img src="img/rose-soap.jpg" alt="Розов сапун">
        <h3>Турски сапун от роза</h3>
        <p>Натурален, ръчно направен, 125г</p>
        <p><strong>4.90 лв.</strong></p>
        <button 
          class="btn btn-primary snipcart-add-item"
          data-item-id="soap001"
          data-item-name="Турски сапун от роза"
          data-item-price="4.90"
          data-item-url="/"
          data-item-description="Натурален розов сапун 125г">
          Добави в количката
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="product-card">
        <img src="img/turkish-detergent.jpg" alt="Детергент">
        <h3>Универсален турски детергент</h3>
        <p>Подходящ за всякакви повърхности, 1 л.</p>
        <p><strong>6.80 лв.</strong></p>
        <button 
          class="btn btn-primary snipcart-add-item"
          data-item-id="det001"
          data-item-name="Универсален турски детергент"
          data-item-price="6.80"
          data-item-url="/"
          data-item-description="Универсален почистващ препарат произведен в Турция">
          Добави в количката
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="product-card">
        <img src="img/rose-oil.jpg" alt="Розово масло">
        <h3>Турско розово масло</h3>
        <p>100% натурално, 10 мл</p>
        <p><strong>14.50 лв.</strong></p>
        <button 
          class="btn btn-primary snipcart-add-item"
          data-item-id="oil001"
          data-item-name="Турско розово масло"
          data-item-price="14.50"
          data-item-url="/"
          data-item-description="100% натурално розово масло от Турция">
          Добави в количката
        </button>
      </div>
    </div>
  </div>
</main>

<div hidden id="snipcart" data-api-key="YOUR_SNIPCART_PUBLIC_API_KEY"></div>

<script>
function changeLang() {
  const lang = document.getElementById('lang-select').value;
  alert("Избраният език: " + lang);
}
</script>

</body>
</html>
