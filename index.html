<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SEYTA EOOD - Онлайн Магазин</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f9fa; }
    header, footer { background: #003366; color: white; text-align: center; padding: 20px; }
    nav { background: #0055aa; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    nav a, .lang, .currency { color: white; margin: 0 10px; text-decoration: none; }
    .container { padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .product { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; border-radius: 8px; height: 150px; object-fit: cover; }
    .product h3 { font-size: 1.1em; margin: 10px 0; }
    .product p { margin: 5px 0; }
    .product button { background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    .cart { position: fixed; top: 20px; right: 20px; background: white; border: 1px solid #aaa; padding: 15px; width: 200px; border-radius: 10px; }
    .cart h4 { margin-top: 0; }
    .filter { text-align: center; margin: 20px; }
    .filter select, .currency { padding: 5px; }
  </style>
</head>
<body>

<header>
  <h1>SEYTA EOOD</h1>
  <p>Перилни и почистващи препарати - Най-доброто за Вашия дом</p>
</header>

<nav>
  <div>
    <a href="#">Начало</a>
    <a href="#">Контакти</a>
  </div>
  <div>
    <span class="lang">Език:
      <select>
        <option>BG</option>
        <option>EN</option>
        <option>AL</option>
        <option>TR</option>
        <option>RO</option>
        <option>DE</option>
      </select>
    </span>
    <span class="currency">Валута:
      <select id="currency" onchange="convertPrices()">
        <option value="BGN">лв</option>
        <option value="EUR">€</option>
        <option value="USD">$</option>
      </select>
    </span>
  </div>
</nav>

<div class="filter">
  <label for="category">Категория:</label>
  <select id="category" onchange="filterProducts()">
    <option value="all">Всички</option>
    <option value="перилни">Перилни</option>
    <option value="почистващи">Почистващи</option>
    <option value="омекотители">Омекотители</option>
  </select>
</div>

<div class="container" id="products">
  <!-- Продуктите се зареждат динамично от JavaScript -->
</div>

<div class="cart" id="cart">
  <h4>Количка</h4>
  <ul id="cart-items"></ul>
  <p><strong>Общо: <span id="total">0.00</span> <span id="currency-symbol">лв</span></strong></p>
  <a href="https://pay.vivawallet.com/seyta-eood" target="_blank">
    <button>Плати</button>
  </a>
</div>

<footer>
  <p>&copy; 2025 SEYTA EOOD | Имейл: epron1eood@gmail.com | Тел: +359896600310</p>
</footer>

<script>
const products = [
  { name: "Perwoll Black", category: "перилни", price: 9.00, img: "https://i.imgur.com/RwRZ2Ea.jpg" },
  { name: "Fairy Lemon", category: "почистващи", price: 3.15, img: "https://i.imgur.com/KCmG4xD.jpg" },
  { name: "Savex 3L", category: "перилни", price: 10.50, img: "https://i.imgur.com/LnFgV2N.jpg" },
  { name: "Silan Fresh Sky", category: "омекотители", price: 5.25, img: "https://i.imgur.com/ZzIyfDN.jpg" }
];

let cart = [];
let currentCurrency = "BGN";

function displayProducts(filter = "all") {
  const container = document.getElementById("products");
  container.innerHTML = "";
  products.forEach(p => {
    if (filter === "all" || p.category === filter) {
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price" data-price="${p.price}">${p.price.toFixed(2)} лв</p>
        <button onclick="addToCart('${p.name}', ${p.price})">Добави</button>
      `;
      container.appendChild(card);
    }
  });
}

function addToCart(name, price) {
  cart.push({ name, price });
  updateCart();
}

function updateCart() {
  const list = document.getElementById("cart-items");
  const total = document.getElementById("total");
  const symbol = document.getElementById("currency-symbol");
  list.innerHTML = "";
  let sum = 0;
  cart.forEach(item => {
    sum += item.price;
    const li = document.createElement("li");
    li.textContent = item.name + " - " + convertCurrency(item.price).toFixed(2);
    list.appendChild(li);
  });
  total.textContent = convertCurrency(sum).toFixed(2);
  symbol.textContent = getCurrencySymbol(currentCurrency);
}

function filterProducts() {
  const cat = document.getElementById("category").value;
  displayProducts(cat);
}

function convertCurrency(price) {
  switch (currentCurrency) {
    case "EUR": return price / 1.95;
    case "USD": return price / 1.80;
    default: return price;
  }
}

function getCurrencySymbol(cur) {
  return cur === "EUR" ? "€" : cur === "USD" ? "$" : "лв";
}

function convertPrices() {
  currentCurrency = document.getElementById("currency").value;
  const prices = document.querySelectorAll(".price");
  prices.forEach(el => {
    const base = parseFloat(el.dataset.price);
    el.textContent = convertCurrency(base).toFixed(2) + " " + getCurrencySymbol(currentCurrency);
  });
  updateCart();
}

// Първоначално зареждане
displayProducts();
</script>

</body>
</html>
